<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<main>
    <div class="rating-container">
        <h1>We would love to hear about your personal experience!</h1>
        <p>
          Please let us know your rating helps us a lot</p>
        <div class="rates">
          <button class="rate">1</button>
          <button class="rate">2</button>
          <button class="rate">3</button>
          <button class="rate">4</button>
          <button class="rate">5</button>
        </div>
        <button type="submit" id="submit">SUBMIT</button>
    </div>

    <div class="thank-you-container">
      <div class="image">
        <img height="150" width="150" src="./thankyou.jpg">
        </div>
      <div class="selected">
        <p>You selected <span id="selected-rate"></span> out of 5</p>
      </div>
        <p>
          We appreciate you taking the time to give a rating.
        </p>
    </div>

  </main>
  <script src="script.js"></script>
</body>
</html>
